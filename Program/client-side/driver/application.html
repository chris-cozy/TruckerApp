                <br><br><br><h2>Please fill in the information below. You can make changes later.</h2><br>

                <label>Email:    </label>
                <input type="email" id="email" name="email" maxlength="30" required>
                <label>    Phone:    </label>

                <label>Driving Experience (in years):    </label>
                <input type="number" id="exp" name="exp" min="0" max="30" required><br><br>

                <input type="checkbox" id="s1" name="s1" value="s1">

                <input type="checkbox" id="s3" name="s3" value="s3">
                <label for="s3"> Dummy Sponsor 3</label>
                </select><br><br>

                <label>Please enter your shipping address so we know where to send your rewards!</label><br><br>
                <label>Street:</label>
                <input type="text" id="street" name="street" maxlength="50" required>
                <label>    City:</label>
                <input type="text" id="city" name="city" maxlength="25" required><br>
                <label>State:</label>
                <input type="text" id="state" name="state" maxlength="25" required>
                <label>   Zip Code:</label>
                <input type="text" id="zip" name="zip" minlength="5" maxlength="5" pattern="[0-9]{5}" required><br><br>

                <label>Please give a short description of what makes you a safe driver.</label><br><br>
                <textarea id="desc" name="reason" minLength = "20" maxLength = "240" required>-Type Here-</textarea><br>

                <input type="reset" value="Reset Form" name="reset" id="reset">
                <input type="submit" value="Submit Application" id="submit" name="submit">
                
            </form>
        </div>
