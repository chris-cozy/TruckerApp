    <section class="header">

            <div class="nav-links" id="navLinks">
                <i class="fa fa-times-circle-o" onclick="hideMenu()"></i>

                    <li><a href="profile.html">PROFILE</a></li>

            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="text-box" style="text-align:left;display:block;float:inline-start;">
            <form onsubmit="return validateForm()" action="submit2.html">
                <br><br><br>
                <h2>Please update any information you would like, and remember to save changes!</h2><br><br>

                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" maxlength="20">

                <label for="lname"> Last Name: </label>
                <input type="text" id="lname" name="lname" maxlength="20"><br><br>

                <h2>(This is where we would display driver info that is currently in the db in a form that the driver
                    can alter and submit)</h2><br><br>

                <label>Email: </label>
                <input type="email" id="email" name="email" maxlength="30">
                <label> Phone: </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10"><br><br>

                <label>Driving Experience (in years): </label>
                <input type="number" id="exp" name="exp" min="0" max="30"><br><br>
                <label>Preferred Sponsors: </label><br><br>
                <input type="checkbox" id="s1" name="s1" value="s1">
                <label for="s1"> Dummy Sponsor 1</label><br>
                <input type="checkbox" id="s2" name="s2" value="s2">
                <label for="s2"> Dummy Sponsor 2</label><br>
                <input type="checkbox" id="s3" name="s3" value="s3">
                <label for="s3"> Dummy Sponsor 3</label>
                </select><br><br>

                <label>Shipping Address</label><br>
                <label>Street:</label>
                <input type="text" id="street" name="street" maxlength="50">
                <label> City:</label>
                <input type="text" id="city" name="city" maxlength="25"><br>
                <label>State:</label>
                <input type="text" id="state" name="state" maxlength="25">
                <label> Zip Code:</label>
                <input type="text" id="zip" name="zip" minlength="5" maxlength="5" pattern="[0-9]{5}"><br><br>

                <input type="submit" value="Save Changes" id="update" name="update">

            </form>
        </div>

    </section>

    <!-- JS for Toggling Nav Menu -->
