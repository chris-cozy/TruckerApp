            <form>
                <h2>First, we need some basic information about you. Please fill in the information below.</h2><br><br>

                <label for="fname">First Name:   </label>
                <input type="text" id="fname" name="fname" maxlength="20" required>

                <label for="lname">Last Name:    </label>
                <input type="text" id="lname" name="lname" maxlength="20" required><br><br>

                <input type="month" id="bday" name="bday" required>

                <label>Email:    </label>
                <input type="email" id="email" name="email" maxlength="30" required><br><br>

                <label>Phone:    </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10" required>
                <input type="radio" id="work" name="ptype" value="work">
                <label for="work">Work</label>
                <input type="radio" id="cell" name="ptype" value="cell">
                <label for="cell">Cell</label><br><br>

                <input type="reset" value="Reset Form" name="reset" id="reset">
                <input type="submit" value="Next Step" id="next" name="next">
                
            </form>
        </div>    

        <a href="form2.html" class="button">Temp button for nav to next part</a>
