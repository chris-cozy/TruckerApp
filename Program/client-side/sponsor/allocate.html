        <div class="text-box" style="text-align:left;display:block;float:inline-start;">
            <form onsubmit="return validateForm()" action="pointChangeSuccess.html" class="big">
                <h2>Enter the amount of points you would like to add, the driver to allocate them to, and a reason for allocation.</h2><br><br>

                <label for="addPoints">Points Amount:   </label>
                <input type="number" id="addPoints" name="addPoints" required><br><br>

                <label for="driverToReceive">Driver ID:    </label>
                <input type="text" id="driverToReceive" name="driverToReceive" maxlength="30" required><br><br>

                <label>Please give a reason for adding points to this driver.</label><br><br>
                <textarea name="reason" maxLength = "240" required>-Type Here-</textarea><br><br>

                <input type="reset" value="Reset Form" name="reset" id="reset">
                <input type="submit" value="Add Points" id="add" name="add">
                
            </form>
        </div> 

    </section>
