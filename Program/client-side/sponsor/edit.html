<body>
    <section class="header">
        <nav class = "big">
            <a href="index.html"><img src="logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times-circle-o" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="profile.html">PROFILE</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="text-box" style="text-align:left;display:block;float:inline-start;">
            <form onsubmit="return validateForm()" action="submit2.html" class="big">
                <br><br><br><h2>Please update any information you would like, and remember to save changes!</h2><br><br>

                <label for="fname">First Name:   </label>
                <input type="text" id="fname" name="fname" maxlength="20">

                <label for="lname">    Last Name:    </label>
                <input type="text" id="lname" name="lname" maxlength="20"><br><br>
                
                <!-- The fetch stuff here is temporary-->
                <label>Email:    </label>
                <input type="email" id="email" name="email" maxlength="30" required value="return fetchEmail()">
                <label>    Phone:    </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required value="return fetchPhone()"><br><br>

                <label>About Me: </label><br><br>
                <textarea id="desc" name="reason" maxLength = "300" required>-Type Here-</textarea><br>
                
                <input type="submit" value="Save Changes" id="update" name="update">
            
            </form>
        </div>    

    </section>
